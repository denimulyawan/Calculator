<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Deni Mulyawan</title>
    <link rel="icon" href="image/title_deni.png" type="image/png">
    <link rel="stylesheet" href="style.css"> <!-- Menghubungkan dengan file CSS -->
</head>
<body>

    <div class="calculator">
        <div class="display-parent">
            <input type="text" id="display" disabled />
        </div>
        <div class="buttons">
            <!-- Baris pertama -->
            <button class="calculator-button clear" onclick="clearDisplay()">C</button>
            <button class="calculator-button" onclick="deleteLast()">←</button>
            <button class="calculator-button operator" onclick="calculateSquareRoot()">√</button>
            <button class="calculator-button operator" onclick="addNumber('÷')">÷</button>

            <!-- Baris kedua -->
            <button class="calculator-button" onclick="addNumber('7')">7</button>
            <button class="calculator-button" onclick="addNumber('8')">8</button>
            <button class="calculator-button" onclick="addNumber('9')">9</button>
            <button class="calculator-button operator" onclick="addNumber('x')">x</button>

            <!-- Baris ketiga -->
            <button class="calculator-button" onclick="addNumber('4')">4</button>
            <button class="calculator-button" onclick="addNumber('5')">5</button>
            <button class="calculator-button" onclick="addNumber('6')">6</button>
            <button class="calculator-button operator" onclick="addNumber('-')">-</button>

            <!-- Baris keempat -->
            <button class="calculator-button" onclick="addNumber('1')">1</button>
            <button class="calculator-button" onclick="addNumber('2')">2</button>
            <button class="calculator-button" onclick="addNumber('3')">3</button>
            <button class="calculator-button operator" onclick="addNumber('+')">+</button>

            <!-- Baris kelima (perubahan untuk tombol 0 dan =) -->
            <button class="calculator-button zero" onclick="addNumber('0')">0</button>
            <button class="calculator-button" onclick="addNumber('.')">.</button>
            <button class="calculator-button equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Menghubungkan dengan file JavaScript -->
</body>
</html>
